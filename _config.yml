# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yancey's Blog
subtitle: Yancey's Blog.
description: '这里是Yancey_Lu的博客，永远年轻，永远在路上'
keywords: Blog、博客、Yancey Blog
author: Yancey
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
# url: http://yancey597.gitee.io
# root: /yancey597/
url: https://yancey.vip

permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

#RSS
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date


# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery

# Search
search:
  path: search.xml
  field: post

  
#字数统计
postInfo:
  date: true
  update: true
  wordCount: true # 设置文章字数统计为 true.
  totalCount: true # 设置站点文章总字数统计为 true.
  min2read: true # 阅读时长.
  readCount: true # 阅读次数.

# emoji
githubEmojis:
  enable: false
  className: github-emoji
  inject: true
  styles:
  customEmojis:


# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
- type: git
  repo: https://github.com/Yancey597/yancey597.github.io.git
  branch: gh-pages
- type: baidu_url_submitter
- type: cjh_google_url_submitter
- type: cjh_bing_url_submitter
# - type: git
#   repo: https://gitee.com/yancey597/yancey597.git
 

#baidu_submit
baidu_url_submit: 
  count: 80 # 提交最新的一个链接 
  host: https://yancey.vip # 在百度站长平台中注册的域名 
  token: http://data.zz.baidu.com/urls?site=https://yancey.vip&token=yTn1xnwthlaAoa8r # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里! 
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里

server:
  port: 4001 #端口号随意，默认是4000
  compress: true
  header: true

# permalink: :year/:month/:day/:title/
# permalink_defaults:

hexo_submit_urls_to_search_engine:
  # 提交最新的 n 个链接
  count: 10
  # 提交修改时间在 n 秒内的链接，单位秒。例如：
  # 有两个文件 a.txt 和 b.txt，分别对应 https://yoursite.com/a.txt 和 https://yoursite.com/b.txt
  # 其更新时间距当前分别为 800s 和 1000s（period 字段设为 900）
  # 则 https://yoursite.com/a.txt 会被提交，https://yoursite.com/b.txt 不会
  period: 900
  # 提交链接的条件，可选值：count | period。不同取值的含义如下：
  # count ：应用上述的 count  配置项
  # period：应用上述的 period 配置项
  submit_condition: count
  # 是否向 Google 提交，可选值：1 | 0（0：否；1：是）
  google: 1
  # 是否向 Bing 提交，可选值：1 | 0（0：否；1：是）
  bing: 1
  # 是否向 Baidu 提交，可选值：1 | 0（0：否；1：是）
  baidu: 0
  # 文本文档的地址，要推送的链接会保存在此文本文档里
  txt_path: submit_urls.txt
  # 在百度站长平台中注册的域名
  baidu_host: https://yancey.vip/
  # 百度自动推送 API 的 token（获取方式见插件文档：https://cjh0613.github.io/blog/20200603HexoSubmitUrlsToSearchEngine.html）
  baidu_token: yTn1xnwthlaAoa8r
  # 在必应站长平台中注册的域名
  bing_host: https://yancey.vip.com/
  # 必应自动推送 API 的 token（获取方式见插件文档：https://cjh0613.github.io/blog/20200603HexoSubmitUrlsToSearchEngine.html）
  bing_token: 06b04e66bb1b41a684064c6c92e4bb66
  # 在谷歌站长平台中注册的域名
  google_host: https://yancey.vip/
  # 存放 google key 的 json 文件，放于网站根目录
  google_key_file: google_key.json
